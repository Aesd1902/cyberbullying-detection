<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General Page Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        /* Container */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header */
        h1 {
            color: #444;
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        textarea {
            resize: none;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0056b3, #004080);
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberbullying Detection System</h1>
        <form method="POST" action="/predict">
            <label for="text">Enter Text to Analyze:</label>
            <textarea name="text" id="text" placeholder="Type or paste your text here..." required></textarea>
            <button type="submit">Check for Cyberbullying</button>
        </form>
        <div class="footer">
            <p>AI-powered detection system | Protecting digital communities</p>
        </div>
    </div>
</body>
</html>
